<div class="card">
    <div class="card-header">
      <h5 class="card-title">Notificaciones</h5>
    </div>
    <div class="card-body">
        <button type = 'button' class="btn  btn-outline-primary btn-sm" (click) = "Excel()" ngbTooltip="Excel" >
          <fa-icon [icon]="faFileExcel"></fa-icon>
        Excel</button>
      <div class="loading" *ngIf= "loading" >
        <img src = "assets/Circles-menu-3.gif">
       </div>
   <div>
    <br>
    <div class="table-responsive">
      <div    *ngIf="tblNotifi?.length > 0" class="{{carga}}">
        <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap" [dtOptions]="dtOptions" >
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Notificaciones</th>
              <th>Fecha</th>
        </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let notificacion of tblNotifi">
              <td> {{notificacion.idNot}} </td>
              <td> {{notificacion.notUso}} </td>
              <td> {{notificacion.notObs}} </td>
              <td> {{notificacion.created_at}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
    <!-- /.card-body -->
    <div class="card-footer">
      Marple
    </div>
    <!-- /.card-footer-->
  </div>
