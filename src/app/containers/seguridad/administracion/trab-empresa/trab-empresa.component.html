<div class="card">
  <div class="card-header">
    <h5 class="card-title">Empresa</h5>   
  </div>
  <div class="card-body">
      <button type = 'button' class="btn  btn-outline-primary btn-sm" (click) = "Excel()" ngbTooltip="Excel" >
        <fa-icon [icon]="faFileExcel"></fa-icon>
        Excel
      </button>
      <a (click) = "ins()" class="btn  btn-outline-primary btn-sm" ngbTooltip= "Nuevo">
        <fa-icon [icon]="faAddressCard"></fa-icon>
        Nuevo</a>
    <div class="loading" *ngIf= "loading" >
      <img src = "assets/Circles-menu-3.gif">
     </div>
 <div>
  <br>
  <div class="table-responsive">
    <div    *ngIf="tblEmpresa?.length > 0" class="{{carga}}">
      <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Rut</th>
            <th>Descripción</th>
            <th>Dirección</th>
            <th>Giro</th>
            <th>Fono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let empresa of tblEmpresa">
            <td> {{empresa.empId}} </td>
            <td> {{empresa.empRut}} </td>
            <td> {{empresa.empDes}} </td>
            <td> {{empresa.empDir}} </td>
            <td> {{empresa.empGiro}} </td>
            <td> {{empresa.empFono}} </td>
            <td>   <a style= "margin : 1px ;" (click) = "opciones(empresa)" class="btn btn-warning btn-xs" ngbTooltip="Opciones">
              <fa-icon [icon]="faPenToSquare"></fa-icon>
            </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
  <!-- /.card-body -->
  <div class="card-footer">
    Marple
  </div>
  <!-- /.card-footer-->
</div>
