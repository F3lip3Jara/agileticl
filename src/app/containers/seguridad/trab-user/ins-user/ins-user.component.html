<div class="col-md-8">
  <div class="card card-outline card-primary">
    <div class="card-header">
      <h5 class="card-title">Ingreso de usuario</h5>    
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form
         [formGroup] = "insUser"
         (ngSubmit)  = "guardar(insUser.controls['empNombre'].value ,
                         insUser.controls['empApe'].value ,
                         insUser.controls['empFecNac'].value,
                         insUser.controls['rol'].value ,
                         insUser.controls['gerencia'].value,
                         insUser.controls['empName'].value )">
  <div class="modal-body">

      <div class="form-group">
            <label for="empNombre">Nombre</label>
            <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="empNombre" placeholder="Ingresar nombre..." formControlName = 'empNombre'  >
          </div>
        </div>
          <div *ngIf = "insUser.controls['empNombre'].hasError('required')">
            <span class="text-danger">Campo obligatorio!</span>
          </div>

          <div class="form-group">
            <label for="empApe">Apellido</label>
            <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="empApe" placeholder="Ingresar apellido..." formControlName = 'empApe'  >
          </div>
          </div>
          <div *ngIf = "insUser.controls['empApe'].hasError('required')">
            <span class="text-danger">Campo obligatorio!</span>
          </div>
          <div class="form-group">
            <label for="empName">Nombre Usuario</label>
            <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="empName" placeholder="Ingresar nombre..." oninput="this.value = this.value.toUpperCase()" formControlName = 'empName'  >
          </div>
        </div>
        <div *ngIf = "validNombre">  <span class="text-danger">Nombre invalido!</span></div>
        <div *ngIf = "insUser.controls['empName'].hasError('required')">
          <span class="text-danger">Campo obligatorio!</span>
        </div>
          <div class="form-group">
            <label for="nombre">Rol</label>
            <div  *ngIf="!roles.length">
              <i class="spinner-grow spinner-grow-sm"></i>
              <i class="spinner-grow spinner-grow-sm"></i>
              <i class="spinner-grow spinner-grow-sm"></i>
            </div>
            <div class="" *ngIf="roles.length > 0">
              <select   class="form-select input-group-sm"formControlName = 'rol'>
                <option  value="">Seleccione</option>
                <option  *ngFor = "let rol of roles"  value="{{rol.idRol}}">{{rol.rolDes}}</option>
              </select>
            </div>
            <div *ngIf = "insUser.controls['rol'].hasError('required')">
              <span class="text-danger">Campo obligatorio!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="nombre">Gerencia</label>
            <div  *ngIf="!gerencia.length">
              <i class="spinner-grow spinner-grow-sm"></i>
              <i class="spinner-grow spinner-grow-sm"></i>
              <i class="spinner-grow spinner-grow-sm"></i>
            </div>
            <div class="" *ngIf="gerencia.length > 0">
              <select   class="form-select input-group-sm"formControlName = 'gerencia'>
                <option  value="">Seleccione</option>
                <option  *ngFor = "let item of gerencia"   value="{{item.gerId}}">{{item.gerDes}}</option>
              </select>
            </div>
              <div *ngIf = "insUser.controls['gerencia'].hasError('required')">
                <span class="text-danger">Campo obligatorio!</span>
              </div>
          </div>
          <div class="form-group ">
            <label for="nombre">Fecha Nacimiento</label>
          <div class="input-group input-group-sm">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName = 'empFecNac'  [minDate]="{year: 1921, month: 1, day: 1}" [startDate]="{year: 1990, month: 1}"  value="fechaS" >
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button">
              <fa-icon [icon]="faCalendarWeek"></fa-icon>
            </button>           
          </div>
        </div>
          <div class="form-group">
            <label for="">Avatar</label>
            <div *ngIf="previsualizador" >
                <img [src] = "previsualizador" class="previsualizar-img">
            </div>            
            <div class="mb-3">
              <input (change) = "capturarFile($event)" type="file" class="form-control form-control-sm" >
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm mb-3 mt-2"  *ngIf ="insUser.valid && validNombre == false" [disabled]="val">
              <div *ngIf= "val">
                Guardando..
                <span class="spinner-border spinner-border-sm mr-2"></span>
              </div>
              <div *ngIf= "!val">
                Guardar
              </div>

            </button>
            <a  routerLink=".." class="btn btn-outline-primary btn-sm mb-3 mt-2">
              <fa-icon [icon]=" faArrowTurnDown"></fa-icon>             
              Volver
            </a>
          </div>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>

</div>
