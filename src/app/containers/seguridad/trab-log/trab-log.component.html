<div class="card card-primary card-outline">
    <div class="card-header">
      <h5 class="card-title">Log de sistema</h5>      
    </div>
    <div class="card-body">
      <button type = 'button' class="btn  btn-outline-primary btn-sm" (click)= "refrescar()">
        <fa-icon [icon]="faSyncAlt"></fa-icon>
        Refrescar</button>
        
       <div class="loading" *ngIf= "loading" >
        <img src = "assets/Circles-menu-3.gif">
       </div>
  
   <div>
    <br>
    <div class="table-responsive">
      <div    *ngIf="tblLog?.length > 0" class="{{carga}}">
        <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
          <thead>
            <tr>
              <th>ID</th>
              <th>Acción</th>
              <th>Usuario</th>
              <th>Descripción</th>
              <th>Fecha / Hora</th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let log of tblLog">
              <td> {{log.logId}} </td>
              <td> {{log.lgName}} </td>
              <td> {{log.lgDes}} </td>
              <td> {{log.lgDes1}} </td>
              <td> {{log.created_at}} </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
    <!-- /.card-body -->
    <div class="card-footer">
      
    </div>
    <!-- /.card-footer-->
  </div>
