<div class="card">
    <div class="card-header">
      <h5 class="card-title">Módulos</h5>      
    </div>
    <div class="card-body">  
        <button type = 'button' class="btn  btn-outline-primary btn-sm" (click) = "Excel()" ngbTooltip="Excel" >
          <fa-icon [icon]="faFileExcel"></fa-icon>
          Excel</button>          
          <a (click) = "modalIns(modalRolesIns)" class="btn  btn-outline-primary btn-sm" ngbTooltip= "Nuevo">
            <fa-icon [icon]="faAddressCard"></fa-icon>
            Nuevo</a>
        <div class="loading" *ngIf= "loading" >
        <img src = "assets/Circles-menu-3.gif">
       </div>
  
   <div>
    <br>
    <div    *ngIf="tblModule?.length > 0" class="{{carga}}">
      <table #datatableElement datatable  id="tblProductos" class="table table-hover text-nowrap"[dtOptions]="dtOptions" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Icon</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let modulo of tblModule">
            <th>{{modulo.idMol}}</th>
            <th>{{modulo.molDes}}</th>  
            <th>{{modulo.molIcon}}</th>                 
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
    <!-- /.card-body -->
    <div class="card-footer">
      Marple
    </div>
    <!-- /.card-footer-->
  </div>
  <ng-template #modalRolesUdp let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Modal actualiza Rol</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>  <!-- /.card-header -->
    <div class="modal-body">
      <form >
        <div class="card-body">
          <div class="form-group">
            <label for="">Código</label>
            <input type="text" class="form-control" id="" placeholder="" value="{{roles.idRol}}"  oninput="this.value = this.value.toUpperCase()"  disabled>
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <input type="text" class="form-control" name = "insMolDes" id="insMolDes" placeholder="" value="" oninput="this.value = this.value.toUpperCase()" #upMolDes >
          </div>
          <div class="form-group">
            <label for="">Icon</label>
            <input type="text" class="form-control" name = "insMolDes" id="insMolDes" placeholder="" value="" oninput="this.value = this.value.toUpperCase()" #upMolIcon >
          </div>
        </div>
        <!-- /.card-body -->
      </form>
  
      <!-- form start -->
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click) ="action(upMolDes.value , upMolIcon.value, 'up' )" [disabled]="loading">Guardar</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
    </div>
  </ng-template>
  
  
  <ng-template #modalRolesIns let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Modal ingreso Módulos</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form >
        <div class="card-body">
          <div class="form-group">
            <label for="">Descripción</label>
            <input type="text" class="form-control" name = "insMolDes" id="insMolDes" placeholder="" value="" #insMolDes >
          </div>
          <div class="form-group">
            <label for="">Icon</label>
            <input type="text" class="form-control" name = "insMolDes" id="insMolDes" placeholder="" value="" #insMolIcon >
          </div>
        </div>
        <!-- /.card-body -->
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click) ="action(insMolDes.value , insMolIcon.value, 'ins' )" [disabled]="loading">Guardar</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
    </div>
  </ng-template>
