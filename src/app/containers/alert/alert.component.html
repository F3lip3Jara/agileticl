<div class="position-relative">
  <c-toaster [placement]="position" class="" position="fixed">
    <c-toast
      (timer)="onTimerChange($event)"
      (visibleChange)="onVisibleChange($event)"
      [visible]="visible"
      >
      <c-toast-header [closeButton]="false">   
      </c-toast-header>
      <c-toast-body class="card-alert">
        <svg *ngIf="alerta.getType() === 'success'" id="cookieSvg" viewBox="0 0 48 48" version="1" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 48 48">
          <circle fill="#4CAF50" cx="24" cy="24" r="21"/>
          <polygon fill="#CCFF90" points="34.6,14.6 21,28.2 15.4,22.6 12.6,25.4 21,33.8 37.4,17.4"/>
      </svg>
      <svg *ngIf="alerta.getType() === 'danger'"  id="cookieSvg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z" fill="#e55353"/><path d="M12 14V7" stroke="#e55353" stroke-width="2"/><path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.0294 16.9706 2.99994 12 2.99994C7.0294 2.99994 2.99994 7.0294 2.99994 12C2.99994 16.9706 7.0294 21 12 21Z" stroke="#e55353" stroke-linecap="square" stroke-linejoin="round" stroke-width="1.99991"/></svg>
      <svg *ngIf="alerta.getType() === 'warning'"  id="cookieSvg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#ffc107"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.56 1h.88l6.54 12.26-.44.74H1.44L1 13.26 7.56 1zM8 2.28L2.28 13H13.7L8 2.28zM8.625 12v-1h-1.25v1h1.25zm-1.25-2V6h1.25v4h-1.25z"/></svg>
        <p class="cookieHeading">Sistema.</p>
        <p class="cookieDescription">{{mensaje}}.</p>
        <c-progress [height]="5">
          <c-progress-bar [value]="percentage"  color="secondary" [animated]="true"></c-progress-bar>
        </c-progress>
      </c-toast-body>
    </c-toast>
  </c-toaster>
</div>
