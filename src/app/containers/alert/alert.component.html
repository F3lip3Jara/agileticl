<div class="position-relative">
<c-toaster [placement]="position" class="p-3" position="fixed">
    <c-toast
      (timer)="onTimerChange($event)"
      (visibleChange)="onVisibleChange($event)"
      [visible]="visible"
      color ="{{alerta.getType()}}"
      >
      <c-toast-header [closeButton]="false">
     
     Sistema
      </c-toast-header>
      <c-toast-body>
        <p class="text-white">{{mensaje}}</p>
        <c-progress [height]="5">
          <c-progress-bar [value]="percentage"  color="secondary" [animated]="true"></c-progress-bar>
        </c-progress>
      </c-toast-body>
    </c-toast>
  </c-toaster>
</div>
