<h6>Tinta</h6>
<div class="col-md-3">
     <button type="button" (click)="insCtlTinta(modalInsTinta)" class="btn btn-danger btn-sm"><i class="fas fa-plus-circle"></i></button>
 </div>
 
<ng-template #modalInsTinta let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Modal de ingreso de Tinta</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='modal.dismiss()' >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form
    [formGroup] = "insTinta"
    (ngSubmit)  = "insTin( insTinta.controls['impPrdTinta'].value,
                           insTinta.controls['impPrdLote'].value )" >
    <div class="modal-body" >
      <div class="row">
      <div class="col-md-12">
        <div class="form-group">
            <label for="">Tipo Caja</label>
            <div  *ngIf=" !insumos.length ">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow spinner-grow-sm" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="input-group input-group-sm" *ngIf="insumos.length > 0">
            <select  id="impPrdTinta" name= "impPrdTinta" class="custom-select rounded-0" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true"  formControlName="impPrdTinta">
              <option  value="">Seleccione</option>
              <option  *ngFor = "let caja of insumos"  value="{{[ caja.idPrd , caja.prdDes ,caja.prdCod  ]}}">{{caja.prdDes}}</option>
            </select> 
            <div *ngIf = "insTinta.controls['impPrdTinta'].hasError('required')">
              <span class="text-danger">Campo obligatorio!</span>
            </div>               
            </div>
            <div class="form-group">
              <label for="">Lote Tinta</label>
              <input type="text" class="form-control form-control-sm" id="" placeholder="" formControlName="impPrdLote">               
              <div *ngIf = "insTinta.controls['impPrdLote'].hasError('required')">
                <span class="text-danger">Campo obligatorio!</span>
              </div>
            </div> 
          </div>    
    </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="val" *ngIf="insTinta.valid" >
        <div *ngIf= "val">
          Guardando..
          <span class="spinner-border spinner-border-sm mr-2"></span>
        </div>
        <div *ngIf= "!val">
          Guardar
        </div>
    </button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)='modal.close()'>Cerrar</button>
    </div>
  </form>
  </ng-template>
