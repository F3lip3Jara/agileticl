<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: logo,
      width: 140,
      height: 50,
      alt: 'Logo Empresa'
    }"
    [brandNarrow]="{
      src: logo,
      width: 46,
      height: 46,
      alt: 'Logo empresa'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <div class="user-panel mt-3  d-flex">
      <div class="image">
        <c-avatar 
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="{{avatar}}"
        status="success"
       *ngIf="avatar.length > 2"
      >
      </c-avatar>
      <c-avatar color="secondary" status="success" *ngIf="avatar.length ===2">{{avatar}}</c-avatar>
      </div>
      <div class="info">
         <a  class="d-block">{{name}} <span>( {{rol}} )</span> </a>         
      </div>
      </div>
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <div id="loading" >   
    <div class="loading-overlay loading-content" *ngIf="isLoading" [style.height.px]="altura">
      <div class="loader"></div>
    </div>
</div>
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3 container">   
    <app-scroll-to-top-button></app-scroll-to-top-button>
     <app-alert></app-alert>
     <app-modal-espera></app-modal-espera> 
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer/>
  
</div>
