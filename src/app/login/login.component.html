<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <app-alert></app-alert>
      <form class="form"
      [formGroup]="login"
      (ngSubmit)  = "guardar(login.controls['email'].value , login.controls['password'].value)"
      >
       <img src="https://agileti.cl/wp-content/uploads/2023/12/cropped-logonew-e1702902489994-284x95.png"  style="width:150px"/>
        <p class="title">Ingreso</p>
        <input type="text" class="email" id="email" placeholder="Ingresar usuario..." formControlName = 'email' oninput="this.value = this.value.toUpperCase()" >
        <div *ngIf = "login.controls['email'].hasError('required')">          
        </div>    
        <input type="password" class="email" placeholder="Password" id="password" formControlName ='password'>
        <div *ngIf = "login.controls['password'].hasError('required')">
        </div>
        <div class="button_row">
          <a class="button secondary_button" href="www.agiletic.cl">Volver</a>
          <button class="button primary_button">
            <div *ngIf= "log">
              Ingresando..
              <span class="spinner-border spinner-border-sm mr-2"></span>
            </div>
            <div *ngIf= "!log">
              Ingresar
            </div>
          </button>
        </div>
      </form>
      </div>     
  </div>
</div>
